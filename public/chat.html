<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app">
<!-- Image Preview Modal -->
<div id="imageModal" class="image-modal">
  <span id="closeModal">&times;</span>
  <img id="modalImage" />
</div>
  <!-- Sidebar -->
  <div class="sidebar">

    <div class="search-box">
      <input type="text" id="emailSearch" placeholder="Enter user email">
      <button id="joinBtn">Join</button>
    </div>

    <div id="userList"></div>

   <div class="groups-section">
  <h3>Groups</h3>
  <div id="groupList"></div>

  <input type="text" id="newGroupName" placeholder="New group name">
  <button id="createGroupBtn">Create Group</button>

  <hr style="margin:10px 0">

  <input type="text" id="addMemberEmail" placeholder="Add member by email">
  <button id="addMemberBtn">Add Member</button>
</div>



  </div>

  <!-- Chat Section -->
  <div class="chat-section">

    <div class="chat-header">
      <div class="chat-title" id="chatTitle">Select a user</div>
    </div>

    <div class="chat-body" id="messages"></div>

    <div class="chat-footer">
      <input type="text" id="msgInput" placeholder="Type a message">
      <input type="file" id="fileInput" hidden>
      <button id="fileBtn">ðŸ“Ž</button>
      <button id="sendBtn">âž¤</button>
    </div>

  </div>

</div>


<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
