<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app">
<!-- Image Preview Modal -->
<div id="imageModal" class="image-modal">
  <span id="closeModal">&times;</span>
  <img id="modalImage" />
</div>
  <!-- Sidebar -->
  <div class="sidebar">

      <!-- PROFILE -->
  <div class="profile-box">
    <div class="profile-avatar" id="profileAvatar">S</div>
    <div class="profile-info">
      <div class="profile-name" id="profileName">Loading...</div>
      <div class="profile-email" id="profileEmail"></div>
    </div>
  </div>

    <div class="search-box">
      <input type="text" id="emailSearch" placeholder="Enter user email">
      <button id="joinBtn">Join</button>
    </div>

      <!-- USERS SECTION -->
  <div class="list-section">
    <div class="list-title">Users</div>
    <div id="userList" class="list-container"></div>
  </div>

   <!-- GROUPS SECTION -->
  <div class="list-section groups-section">
    <div class="list-title">Groups</div>
    <div id="groupList" class="list-container"></div>

  <div class="group-form">
    <input type="text" id="newGroupName" placeholder="Enter group name" />
    <button id="createGroupBtn">Create</button>
  </div>

  <div class="group-form">
    <input type="text" id="addMemberEmail" placeholder="Add member by email" />
    <button id="addMemberBtn">Add</button>
  </div>

</div>

  </div>

  <!-- Chat Section -->
  <div class="chat-section">

    <div class="chat-header">
      <div class="chat-title" id="chatTitle">Select a user</div>
    </div>

    <div class="chat-body" id="messages"></div>

    <div class="chat-footer">
      <div id="suggestions" class="suggestions"></div>
      <input type="text" id="msgInput" placeholder="Type a message">
      <input type="file" id="fileInput" hidden>
      <button id="fileBtn">ðŸ“Ž</button>
      <button id="sendBtn">âž¤</button>
    </div>

  </div>

</div>


<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="chat.js"></script>

</body>
</html>
